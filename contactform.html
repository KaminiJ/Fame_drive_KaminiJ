<html>

<head>
<link rel="stylesheet" type="text/css" href="styles.css">

<title>CONTACT FORM</title>

<body>

<div class="container">

  <form>

   <h1><center>Contact Form</center></h1>

    <label for="fname">First Name*</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name..">
    <label for="mname">Middle Name</label>

    <input type="text" id="mname" name="middlename" placeholder="Your middle name..">
    <label for="lname">Last Name*</label>

    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    <label for="DOB">Date Of Birth*</label>

    <input type="text" id="DOB" name="Date Of Birth" placeholder="Your date of birth MM/DD/YYYY..">
    <label for="country">Country*</label>

    <select id="country" name="country">
      <option value="india">India</option>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <label for="zipcode">ZipCode*</label>
    <input type="text" id="zipcode" name="zipcode" placeholder="Your zipcode..">

    <label for="phonenumber">Phone Number*</label>
    <input type="text" id="phone number" name="phonenumber" placeholder="Your phone number..">

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
</body>
</head>
</html>
